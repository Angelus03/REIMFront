<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Transportista: {{ razonSocial.value }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form [formGroup]="regForm" (ngSubmit)="guardarTransportista()" novalidate>
                        <div class="my-container">
                            <mat-form-field>
                                <input matInput formControlName="razonSocial"  type="text" class="form-control" placeholder="Razón Social" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="rfc"  type="text" class="form-control" placeholder="RFC" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="calle"  type="text" class="form-control" placeholder="Dirección">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="noExterior"  type="text" class="form-control" placeholder="Numero Exterior">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="noInterior"  type="text" class="form-control" placeholder="Numero Interior">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="colonia"  type="text" class="form-control" placeholder="Colonia">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="municipio"  type="text" class="form-control" placeholder="Municipio/Delegacion">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="ciudad"  type="text" class="form-control" placeholder="Ciudad">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="estado"  type="text" class="form-control" placeholder="Estado">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="cp"  type="text" class="form-control" placeholder="Codigo Postal">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="correo"  type="text" class="form-control" placeholder="Correo Personal">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="correoFac"  type="text" class="form-control" placeholder="Correo De facturación">
                            </mat-form-field>
                            <mat-checkbox formControlName="credito" class="form-control " placeholder="Credito">
                                Credito
                            </mat-checkbox>
                            <mat-form-field>
                                <input matInput formControlName="caat"  type="text " class="form-control " placeholder="caat">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="nombreComercial" type="text " class="form-control " placeholder="Nombre Comercial ">
                            </mat-form-field>
                        </div>
                        <button type="submit " class="btn btn-primary btn-success waves-effect waves-light m-r-10 " [disabled]="regForm.pristine || regForm.invalid ">
                            <i class="fa fa-save "></i>
                            Guardar
                        </button>
                        <a routerLink="/transportistas" class="btn btn-danger waves-effect waves-light ">Regresar Catálogo</a>
                    </form>
                <p>Form value {{ regForm.value | json }} </p>
                <p> Form status {{ regForm.status | json}} </p>
                <p> Form status2 {{ regForm.pristine | json}} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-header">Logo</div>
            <div class="card-body">
                <p *ngIf="fileImgTemporal; else notShow" class="text-danger">
                    <img (click)="fileFoto.click()" [src]="img.value | imagen:'temp'" class="w150 img-circle pointer"> ¡Archivo Temporal, debe guardar el registro del usuario para confirmar!
                </p>
                <ng-template #notShow>
                    <img (click)="fileFoto.click()" [src]="img.value | imagen:'cliente'" class="w150 img-circle pointer">
                </ng-template>
                <input (change)="onFileSelected($event)" type="file" style="display:none" name="fileFoto" accept="image/*" #fileFoto>
                <br><br>
                <button class="btn btn-info waves-effect waves-light" type="button" (click)="fileFoto.click()"><i class="fa fa-file"></i> Cambiar foto</button>
            </div>
        </div>
        <div class="card  text-center">
            <div class="card-header">Formato R1</div>
            <div class="card-body">
                <a *ngIf="formatoR1.value" [href]="formatoR1.value | imagen:'cliente'" download="Reporte2Mayo2010" target="_blank">
                    <img src="\assets\images\icon\pdf.png" class="w70 img-circle pointer">
                </a>
                <input (change)="onFileSelected2($event)" type="file" style="display:none" name="fileFormato" accept="pdf" #fileFormato>
                <br><br>
                <button class="btn btn-info waves-effect waves-light" type="button" (click)="fileFormato.click()"><i class="fa fa-file"></i> Cambiar Formato R1</button>
            </div>
        </div>
    </div>
</div>

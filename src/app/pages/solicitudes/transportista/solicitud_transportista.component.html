<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form [formGroup]="regForm" (ngSubmit)="guardaCambios()" novalidate>
            <div class="row">
              <div class="col-md-4">
                <mat-label>Folio</mat-label>
                <mat-form-field>
                  <input matInput formControlName="folio" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-label>Carga / Descarga</mat-label>
                <mat-form-field>
                  <input matInput formControlName="cargaDescarga" type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-label>Contenedor</mat-label>
                <mat-form-field>
                  <input matInput formControlName="contenedor" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-label>Tipo</mat-label>
                <mat-form-field>
                  <input matInput formControlName="tipo" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-2" *ngIf="this.cargaDescarga.value==='C'">
                <mat-label>Grado</mat-label>
                <mat-form-field>
                  <input matInput formControlName="grado" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-label>Estado</mat-label>
                <mat-form-field>
                  <input matInput formControlName="peso" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="form-group has-success">
              <mat-label>Agencia Aduanal</mat-label>
              <mat-select formControlName="agencia" type="text">
                <mat-option *ngFor="let agente of agencias" [value]="agente._id">
                  {{agente.nombreComercial}}
                </mat-option>
              </mat-select>
            </div>
            <div class="form-group has-success">
              <mat-label>Transportista</mat-label>
              <mat-select formControlName="transportista" type="text">
                <mat-option *ngFor="let transportista of transportistas" [value]="transportista._id">
                  {{transportista.nombreComercial}}
                </mat-option>
              </mat-select>
            </div>
            <div class="form-group has-success">
              <mat-form-field>
                <mat-label>Camion</mat-label>
                <mat-select formControlName="camion" type="text" placeholder="Seleccione un camion">
                  <mat-option *ngFor="let camion of camiones" [value]="camion._id">
                    {{camion.placa + ' | ' + camion.noEconomico}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="camion.invalid">
                  <sup>*</sup>Debe seleccionar un Cami√≥n
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group has-success">
              <mat-form-field>
                <mat-label>Operador</mat-label>
                <mat-select formControlName="operador" type="text" placeholder="Seleccione un operador">
                  <mat-option *ngFor="let operador of operadores" [value]="operador._id">
                    {{operador.nombre}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="operador.invalid">
                  <sup>*</sup>Debe seleccionar un Operador.
                </mat-error>
              </mat-form-field>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 " [disabled]="regForm.pristine || regForm.invalid ">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="back()"> Regresar</button>
            <!-- <a (click)="regresa()" class="btn btn-danger waves-effect waves-light">Regresar</a> -->
          </form>
          <!-- <p>Form value {{ regForm.getRawValue() | json }} </p>
          <p>Form value {{ regForm.status | json }} </p> -->
        </div>
      </div>
    </div>
  </div>

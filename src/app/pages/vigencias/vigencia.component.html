<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Vigencia: {{ vigencia.contenedor }}</h3><br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form [formGroup]="regForm" (ngSubmit)="guardarVigencia()" novalidate>
            <div class="my-container">
              <mat-form-field>
                <input matInput formControlName="contenedor" name="contenedor" type="text" class="form-control"
                  placeholder="Numero de contenedor">
                <mat-error *ngIf="contenedor.touched && contenedor.invalid">
                  <sup>*</sup>Por Favor Ingrese un contenedor
                </mat-error>
              </mat-form-field>
              <mat-form-field class="inputpersonalizado">
                <input matInput formControlName="fManufactura" [matDatepicker]="pickerfmanufactura" type="text"
                  class="form-control" placeholder="Fecha de Manufactura">
                <mat-datepicker-toggle matSuffix [for]="pickerfmanufactura"></mat-datepicker-toggle>
                <mat-datepicker #pickerfmanufactura></mat-datepicker>
                <mat-error *ngIf="fManufactura.touched && fManufactura.invalid">
                  <sup>*</sup>Por Favor Ingrese una fecha de Manufactura
                </mat-error>
              </mat-form-field>
              <mat-form-field class="inputpersonalizado">
                <input matInput formControlName="fVencimiento" [matDatepicker]="pickerfvencimiento" type="text"
                  class="form-control" placeholder="Fecha de Vencimiento">
                <mat-datepicker-toggle matSuffix [for]="pickerfvencimiento"></mat-datepicker-toggle>
                <mat-datepicker #pickerfvencimiento></mat-datepicker>
                <mat-error *ngIf="fVencimiento.touched && fVencimiento.invalid">
                  <sup>*</sup>Por Favor Ingrese una fecha de Vencimiento
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="observaciones" name="observaciones" type="text" class="form-control"
                  placeholder="Observaciones">
                <mat-error *ngIf="observaciones.touched && observaciones.invalid">
                  <sup>*</sup>Por Favor Ingrese unas observaciones
                </mat-error>
              </mat-form-field>
              <mat-checkbox formControlName="activo" [(ngModel)]="act" class="form-control" name="activo"
                placeholder="Activo">
                Activo
              </mat-checkbox>
            </div><br>
            <button type="submit" class="btn btn-primary btn-success waves-effect waves-light m-r-10"
              [disabled]="regForm.pristine || regForm.invalid">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="back()"> Regresar</button>
            <!-- <a routerLink="/vigencias" class="btn btn-danger waves-effect waves-light">Regresar</a> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

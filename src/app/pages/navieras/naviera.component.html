<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Naviera: {{ razonSocial.value }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form [formGroup]="regForm" (ngSubmit)="guardarNaviera()" novalidate>
                        <div class="my-container">
                            <mat-form-field>
                                <input matInput formControlName="razonSocial" name="razonSocial" type="text" class="form-control" placeholder="Raz칩n Social" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="rfc" name="rfc" type="text" class="form-control" placeholder="RFC" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="calle" name="calle" type="text" class="form-control" placeholder="Direcci칩n">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="numeroExterior" name="numeroExterior" type="text" class="form-control" placeholder="Numero Exterior">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="numeroInterior" name="numeroInterior" type="text" class="form-control" placeholder="Numero Interior">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="colonia" name="colonia" type="text" class="form-control" placeholder="Colonia">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="municipioDelegacion" name="municipioDelegacion" type="text" class="form-control" placeholder="Municipio/Delegacion">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="ciudad" name="ciudad" type="text" class="form-control" placeholder="Ciudad">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="estado" name="estado" type="text" class="form-control" placeholder="Estado">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="cp" name="cp" type="text" class="form-control" placeholder="Codigo Postal">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="correo" name="cp" type="text" class="form-control" placeholder="Correo Personal">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="correoFac" name="correoFac" type="text" class="form-control" placeholder="Correo De facturaci칩n">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="credito" name="credito " type="text " class="form-control " placeholder="Credito" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="caat" name="caat " type="text " class="form-control " placeholder="caat " required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="nombreComercial" name="nombreComercial " type="text " class="form-control " placeholder="Nombre Comercial " required>
                            </mat-form-field>
                        </div>
                        <button type="submit " class="btn btn-primary btn-success waves-effect waves-light m-r-10 " [disabled]="regForm.pristine || regForm.invalid ">
                            <i class="fa fa-save "></i>
                            Guardar
                        </button>
                        <a routerLink="/navieras " class="btn btn-danger waves-effect waves-light ">Regresar Cat치logo</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

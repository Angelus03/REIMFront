<h2 mat-dialog-title>Asignar Factura</h2>

<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="facturaVacios" matInput name="facturaVacios" type="text" class="form-control"
      placeholder="Escribe el numero de Factura:">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger waves-effect waves-light" (click)="close()">Close</button>
  <button type="button" class="btn btn-success waves-effect waves-light m-r-10 m-l-10" cdkFocusInitial
    (click)="asignarFacturaVacios()">
    <i class="fa fa-save"></i>
    Asignar
  </button>
</mat-dialog-actions>

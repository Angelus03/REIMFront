<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Buque: {{ buque.nombre }}</h3><br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form [formGroup]="regForm" (ngSubmit)="guardarBuque()" novalidate>
            <div class="my-container">
              <!--========Combombox Transportistas=========-->
              <mat-form-field>
                <mat-select placeholder="Seleccione una naviera" formControlName="naviera" name="naviera">
                  <mat-option *ngFor="let naviera of navieras" [value]="naviera._id">
                    {{ naviera.nombreComercial }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="naviera.touched && naviera.invalid">
                  <sup>*</sup>Por Favor Ingrese una Naviera
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del buque">
                <mat-error *ngIf="nombre.touched && nombre.invalid">
                  <sup>*</sup>Por Favor Ingrese un Nombre de Buque
                </mat-error>
              </mat-form-field>
            </div>
            <button type="submit" class="btn btn-primary btn-success waves-effect waves-light m-r-10" [disabled]="regForm.pristine || regForm.invalid">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="back()"> Regresar</button>
            <!-- <a routerLink="/buques" class="btn btn-danger waves-effect waves-light">Regresar</a> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
      <div class="alert alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fas fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
      </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="text-right">
                  <button [routerLink]="['/reparacion','nuevo']" type="button"
                      class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      AÃ±adir nueva reparacion
                  </button>
              </div>
              <h3 class="card-title">Reparaciones ( <small>{{totalRegistros}}</small> )</h3>
              <div class="example-header mat-elevation-z8">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)"
                            placeholder="Escriba algo para filtrar">
                    </mat-form-field>
                </div>
                <br>
                <div class="example-container mat-elevation-z8">
                </div>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let reparacion">
                                    <button [routerLink]="['/reparacion', reparacion._id ]" class="btn btn-primary m-r-5">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button (click)="borrarReparacion(reparacion)" class="btn btn-danger m-r-5">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                            </mat-cell>
                        </ng-container>    

                        <ng-container matColumnDef="descripcion">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="costo">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Costo</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.costo}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="5" [showFirstLastButtons]>
                    </mat-paginator>
                </div>

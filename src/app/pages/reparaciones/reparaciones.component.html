<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input #input (keyup)="buscarReparacion( input.value )" type="text" class="form-control"
                  placeholder="Buscar Reparacion...">
          </div>
      </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
      <div class="alert alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fas fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
      </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="text-right">
                  <button [routerLink]="['/reparacion','nuevo']" type="button"
                      class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      AÃ±adir nueva reparacion
                  </button>
              </div>
              <h3 class="card-title">Reparaciones registradas ( <small>{{totalRegistros}}</small> )</h3>
              <table class="table table-hover table-responsive">
                  <thead>
                      <tr>
                          <th></th>
                          <th>Descripcion</th>
                          <th>Costo</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let reparacion of reparaciones">
                          <td>
                              <button [routerLink]="['/reparacion', reparacion._id ]" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                              </button>
                              <button (click)="borrarReparacion(reparacion)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                              </button>
                          </td>
                          <td>{{reparacion.descripcion}}</td>
                          <td>{{reparacion.costo}}</td>
                      </tr>
                  </tbody>
              </table>
              <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                  <i class="fas fa-angle-left"></i> Anteriores
              </button>
              <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                  Siguientes <i class="fas fa-angle-right"></i>
              </button>
          </div>
      </div>
  </div>
</div>

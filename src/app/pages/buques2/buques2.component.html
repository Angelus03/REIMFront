<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fas fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="exportAsXLSX()" class="btn btn-success m-r-5">
                        <i class="fas fa-file-excel"></i> Exportar Excel
                    </button>
                    <button [routerLink]="['/buque2','nuevo']" type="button"
                        class="btn btn-info waves-effect waves-light">
                        <i class="fa fa-plus"></i>
                        AÃ±adir nuevo buque
                    </button>
                </div>
                <h3 class="card-title">Buques: ( <small>{{totalRegistros}}</small> )</h3>
                <div class="example-header mat-elevation-z8">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)"
                            placeholder="Escriba algo para filtrar">
                    </mat-form-field>
                </div>
                <br>
                <div class="example-container mat-elevation-z8">
                </div>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let buque">
                                <button [routerLink]="['/buque2', buque._id ]" class="btn btn-info m-r-5">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarBuque( buque )" class="btn btn-danger m-r-5">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Buque</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="razonSocial">
                            <mat-header-cell *matHeaderCellDef>Naviera</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.naviera.razonSocial}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="fAlta">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>FAlta</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.fAlta | date:'dd/MM/yyyy'}} </mat-cell>
                            </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="5" [showFirstLastButtons]>
                    </mat-paginator>                    
                </div>                
            </div>
        </div>
    </div>
</div>

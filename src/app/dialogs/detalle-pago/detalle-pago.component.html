<h2 mat-dialog-title>Pago</h2>

<mat-dialog-content>
  <form [formGroup]="regForm" (ngSubmit)="asignarPago()" novalidate>
    <div class="example-header mat-elevation-z8">
      <div class="my-container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label><b>Fecha</b></mat-label>
              <input matInput class="total" formControlName="Fecha" type="text">
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <!--========Combombox Formas de Pago=========-->
          <mat-form-field>
            <mat-select placeholder="FORMA DE PAGO" formControlName="formaPago" name="formaPago">
              <mat-option *ngFor="let formaPago of formasPago" [value]="formaPago.formaPago">
                {{ formaPago.formaPago + ' - ' + formaPago.descripcion }}
                <!-- {{ (formaPago.formaPago | leftpad: 5: 'b') + ' - ' + formaPago.descripcion }} -->
              </mat-option>
            </mat-select>
            <!-- <mat-error *ngIf="formaPago.touched && formaPago.invalid">
              <sup>*</sup>Por Favor Ingrese una Forma de Pago
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field>
            <mat-label><b>MONEDA</b></mat-label>
            <mat-select formControlName="moneda" aria-placeholder="MONEDA">
              <mat-option value="MXN">MXN - Peso Mexicano</mat-option>
              <mat-option value="USD">USD - Dolar Americano</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="numeroOperacion" name="numeroOperacion" type="text" class="form-control"
              placeholder="Ingrese el numero de operación">
            <!-- <mat-error *ngIf="numeroOperacion.touched && numeroOperacion.invalid && !numeroOperacion.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="numeroOperacion.errors && numeroOperacion.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="numeroCuentaOrd" name="numeroCuentaOrd" type="text" class="form-control"
              placeholder="Ingrese el numero de cuenta ordenante">
            <!-- <mat-error *ngIf="numeroCuentaOrd.touched && numeroCuentaOrd.invalid && !numeroCuentaOrd.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="numeroCuentaOrd.errors && numeroCuentaOrd.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="rfcEntidadEmisoraOrd" name="rfcEntidadEmisoraOrd" type="text" class="form-control"
              placeholder="Ingrese el RFC de la entidad emisora ordenante">
            <!-- <mat-error *ngIf="rfcEntidadEmisoraOrd.touched && rfcEntidadEmisoraOrd.invalid && !rfcEntidadEmisoraOrd.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="rfcEntidadEmisoraOrd.errors && rfcEntidadEmisoraOrd.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="bancoOrd" name="bancoOrd" type="text" class="form-control"
              placeholder="Ingrese el nombre del banco ordenante">
            <!-- <mat-error *ngIf="bancoOrd.touched && bancoOrd.invalid && !bancoOrd.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="bancoOrd.errors && bancoOrd.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="numeroCuentaBen" name="numeroCuentaBen" type="text" class="form-control"
              placeholder="Ingrese el numero de cuenta de la cuenta del beneficiario">
            <!-- <mat-error *ngIf="numeroCuentaBen.touched && numeroCuentaBen.invalid && !numeroCuentaBen.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="numeroCuentaBen.errors && numeroCuentaBen.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="rfcEntidadEmisoraBen" name="rfcEntidadEmisoraBen" type="text" class="form-control"
              placeholder="Ingrese el RFC de la entidad emisora del beneficiario">
            <!-- <mat-error *ngIf="rfcEntidadEmisoraBen.touched && rfcEntidadEmisoraBen.invalid && !rfcEntidadEmisoraBen.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="rfcEntidadEmisoraBen.errors && rfcEntidadEmisoraBen.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="tipoCadenaPago" name="tipoCadenaPago" type="text" class="form-control"
              placeholder="Ingrese el tipo de cadena del pago">
            <!-- <mat-error *ngIf="tipoCadenaPago.touched && tipoCadenaPago.invalid && !tipoCadenaPago.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="tipoCadenaPago.errors && tipoCadenaPago.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="cadenaOriginal" name="cadenaOriginal" type="text" class="form-control"
              placeholder="Ingrese la cadena original">
            <!-- <mat-error *ngIf="cadenaOriginal.touched && cadenaOriginal.invalid && !cadenaOriginal.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="cadenaOriginal.errors && cadenaOriginal.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="certificado" name="certificado" type="text" class="form-control"
              placeholder="Ingrese el certificado">
            <!-- <mat-error *ngIf="certificado.touched && certificado.invalid && !certificado.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="certificado.errors && certificado.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput formControlName="sello" name="sello" type="text" class="form-control"
              placeholder="Ingrese el sello">
            <!-- <mat-error *ngIf="sello.touched && sello.invalid && !sello.errors?.minlength">
              <sup>*</sup>Por Favor Ingrese el Numero de Operación
            </mat-error>
            <mat-error *ngIf="sello.errors && sello.errors['minlength']">
              <sup>*</sup>El Numero de Operación debe contener al menos 6 caracteres<br>
            </mat-error> -->
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" class="btn btn-success waves-effect waves-light m-r-10 m-l-10" (click)="asignarPago()">
    <i class="fa fa-save"></i>
    Asignar
  </button>
  <button class="btn btn-danger waves-effect waves-light" (click)="close('')">Close</button>
</mat-dialog-actions>
